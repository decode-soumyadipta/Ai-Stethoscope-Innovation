<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enabled Stethoscope Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Real-Time AI Stethoscope Dashboard</h1>
            <p class="subtitle">Made with ❤️ by Team Stethogen, a Kolkata-based startup</p>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Real-Time Audio Graph -->
            <div class="card large-card">
                <h2>Real-Time Audio Graph</h2>
                <div class="graph-container">
                    <canvas id="audioGraph"></canvas>
                </div>
            </div>

            <!-- Simplified Heartbeat Pattern -->
            <div class="card large-card">
                <h2>Simplified Heartbeat Pattern</h2>
                <div class="graph-container">
                    <canvas id="simplifiedGraph"></canvas>
                </div>
            </div>

            <!-- Disease Predictions -->
            <div class="card">
                <h2>Disease Predictions</h2>
                <div id="predictions" class="prediction-list"></div>
                <div id="most-confident" class="most-confident"></div>
            </div>

            <!-- Confidence Meter -->
            <div class="card">
                <h2>Confidence Meter</h2>
                <div class="confidence-meter">
                    <canvas id="speedometer"></canvas>
                </div>
            </div>

            <!-- Pipeline Logs -->
            <div class="card">
                <h2>Pipeline Logs</h2>
                <div id="logs" class="logs-container"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
